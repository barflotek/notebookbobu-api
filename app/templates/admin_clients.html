<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - NotebookBobu Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-blue-800 text-white w-64 min-h-screen p-4">
            <div class="mb-8">
                <h1 class="text-2xl font-bold">NotebookBobu</h1>
                <p class="text-blue-200">Intelligence Dashboard</p>
            </div>
            
            <nav class="space-y-2">
                <a href="{{ api_base }}admin" class="block py-2 px-4 rounded hover:bg-blue-700 text-blue-100 hover:text-white">
                    <i class="fas fa-tachometer-alt mr-2"></i> Dashboard
                </a>
                <a href="{{ api_base }}admin/clients" class="block py-2 px-4 rounded bg-blue-700 text-white">
                    <i class="fas fa-users mr-2"></i> Clients
                </a>
                <a href="{{ api_base }}admin/analytics" class="block py-2 px-4 rounded hover:bg-blue-700 text-blue-100 hover:text-white">
                    <i class="fas fa-chart-line mr-2"></i> Analytics
                </a>
                <a href="{{ api_base }}docs" class="block py-2 px-4 rounded hover:bg-blue-700 text-blue-100 hover:text-white">
                    <i class="fas fa-book mr-2"></i> API Docs
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Client Management</h2>
                <p class="text-gray-600">Manage clients and their intelligence profiles</p>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="status-filter" class="w-full border rounded-lg px-3 py-2">
                            <option value="">All Statuses</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="prospect">Prospect</option>
                            <option value="former">Former</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Risk Level</label>
                        <select id="risk-filter" class="w-full border rounded-lg px-3 py-2">
                            <option value="">All Risk Levels</option>
                            <option value="low">Low Risk</option>
                            <option value="medium">Medium Risk</option>
                            <option value="high">High Risk</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Engagement</label>
                        <select id="engagement-filter" class="w-full border rounded-lg px-3 py-2">
                            <option value="">All Levels</option>
                            <option value="0-25">Low (0-25%)</option>
                            <option value="26-50">Fair (26-50%)</option>
                            <option value="51-75">Good (51-75%)</option>
                            <option value="76-100">Excellent (76-100%)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input type="text" id="search-input" placeholder="Search clients..." class="w-full border rounded-lg px-3 py-2">
                    </div>
                </div>
            </div>

            <!-- Clients Table -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-semibold">Client List</h3>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <i class="fas fa-plus mr-2"></i> Add Client
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Engagement</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Risk Level</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Activity</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clients-table-body" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                                    <p>Loading clients...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allClients = [];
        
        async function loadClientsData() {
            try {
                const response = await fetch('{{ api_base }}admin/api/clients-data');
                const data = await response.json();
                allClients = data.clients || [];
                renderClientsTable(allClients);
            } catch (error) {
                console.error('Error loading clients data:', error);
                showError('Failed to load clients data');
            }
        }
        
        function renderClientsTable(clients) {
            const tbody = document.getElementById('clients-table-body');
            
            if (clients.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-users text-2xl mb-2"></i>
                            <p>No clients found</p>
                            <p class="text-sm">Add clients through the API or create test data</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = clients.map(client => {
                const engagementScore = client.engagement_score || 0;
                const engagementColor = getEngagementColor(engagementScore);
                const riskColor = getRiskColor(client.risk_level || 'low');
                
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                                    ${client.name ? client.name.charAt(0).toUpperCase() : '?'}
                                </div>
                                <div class="ml-3">
                                    <p class="font-medium text-gray-900">${client.name || 'Unknown'}</p>
                                    <p class="text-sm text-gray-500">${client.email || 'No email'}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                ${client.status || 'Active'}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="w-16 bg-gray-200 rounded-full h-2 mr-2">
                                    <div class="h-2 rounded-full ${engagementColor}" style="width: ${engagementScore}%"></div>
                                </div>
                                <span class="text-sm font-medium">${engagementScore}%</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full ${riskColor}">
                                ${(client.risk_level || 'low').charAt(0).toUpperCase() + (client.risk_level || 'low').slice(1)}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            ${client.last_activity || 'No activity'}
                        </td>
                        <td class="px-6 py-4 text-sm">
                            <button class="text-blue-600 hover:text-blue-800 mr-3" onclick="viewClient('${client.id}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="text-yellow-600 hover:text-yellow-800 mr-3" onclick="editClient('${client.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="text-green-600 hover:text-green-800" onclick="updateScore('${client.id}')">
                                <i class="fas fa-chart-line"></i> Score
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function getEngagementColor(score) {
            if (score >= 75) return 'bg-green-500';
            if (score >= 50) return 'bg-yellow-500';
            if (score >= 25) return 'bg-orange-500';
            return 'bg-red-500';
        }
        
        function getRiskColor(level) {
            switch (level.toLowerCase()) {
                case 'low': return 'bg-green-100 text-green-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'high': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        function viewClient(clientId) {
            // Open client details modal or navigate to detail page
            alert(`View client details for: ${clientId}`);
        }
        
        function editClient(clientId) {
            // Open edit modal or navigate to edit page
            alert(`Edit client: ${clientId}`);
        }
        
        function updateScore(clientId) {
            // Open score update modal
            const newScore = prompt('Enter new engagement score (0-100):');
            if (newScore !== null && !isNaN(newScore)) {
                updateClientScore(clientId, parseInt(newScore));
            }
        }
        
        async function updateClientScore(clientId, score) {
            try {
                const response = await fetch(`{{ api_base }}admin/api/client/${clientId}/update-score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ engagement_score: score })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Score updated successfully!');
                    loadClientsData(); // Refresh the table
                } else {
                    alert('Failed to update score: ' + result.message);
                }
            } catch (error) {
                alert('Error updating score: ' + error.message);
            }
        }
        
        function showError(message) {
            document.getElementById('clients-table-body').innerHTML = `
                <tr>
                    <td colspan="6" class="px-6 py-8 text-center text-red-500">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadClientsData);
    </script>
</body>
</html>
